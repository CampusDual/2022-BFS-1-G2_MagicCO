<o-form service="shops" entity="shop" keys="id_shop" header-actions="R;I;U;D" show-header-navigation="no">
  <o-row>
    <o-column title-label="CUSTOMER_PERSONAL_INFORMATION" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="name" fxFlex="40" required="yes"></o-text-input>
        <o-combo attr="region" class="input-padding" fxFlex="20" service="regions"
           entity="region" keys="id_region" columns="region_name"
           visible-columns="region_name" value-column="region_name"></o-combo>
        <o-date-input attr="start_date" fxFlex="20"></o-date-input>
      </o-row>
      <o-row>
        <o-real-input attr="longitude" decimal-separator="," max-decimal-digits="10" min-decimal-digits="0"
          class="input-padding" fxFlex="50"></o-real-input>
        <o-real-input attr="latitude" decimal-separator="," max-decimal-digits="10" min-decimal-digits="0"
          fxFlex="50"></o-real-input>
      </o-row>
      <o-row>
          <o-textarea-input attr="description" fxFlex></o-textarea-input>
      </o-row>
    </o-column>
  </o-row>
</o-form>
